<div class="card" style="width: 10rem;">
  <a href={{searchItem.html_url}}  target="_blank" class="card-link">
    <img class="card-img-top" src={{searchItem.owner.avatar_url}} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{searchItem.name}}</h5>
    </div>
  </a>
</div>
