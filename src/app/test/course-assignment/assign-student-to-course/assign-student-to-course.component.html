<div>
  <div>
    <h4>Students select</h4>
    <div class="row mt-3">
      <div class="col col-md-8">
        <app-students-select (selectedId)="onSelectedStudentId($event)"></app-students-select>
      </div>
    </div>
  </div>
  <div class="mt-5">
    <h4>Courses select</h4>
    <div class="row mt-3">
      <div class="col col-md-8">
        <app-courses-select (selectedCourseId)="onSelectedCourseId($event)"></app-courses-select>
      </div>
    </div>
    <button class="btn btn-primary mt-3"
            (click)="onButtonAssignClick(selectedCourseId, selectedStudentId)">
      Assign
    </button>
  </div>
</div>
