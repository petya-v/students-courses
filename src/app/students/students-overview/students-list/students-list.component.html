<h3>Students:</h3>
<div class="row">
  <div class="col">
    <button type="button" class="btn btn-primary" routerLink="/students/add" routerLinkActive="">
      <span class="fa fa-plus-square"> </span> Add
    </button>
  </div>
  <br><br>
</div>
<div class="row">
  <div class="col">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of studentsList">
        <th scope="row">{{student.id}}</th>
        <td>{{student.name}}</td>
        <td>{{student.surname}}</td>
        <td>
          <button class="btn-sm btn-primary" [routerLink]='"/students/edit/" + student.id'>
            <span class="fa fa-edit"></span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
