<h3>Courses:</h3>
<div class="row">
  <div class="col">
    <button type="button" class="btn btn-primary" routerLink="/courses/add" routerLinkActive="active">
      <span class="fa fa-plus-square"> </span> Add
    </button>
  </div>
  <br><br>
</div>
<div class="row">
  <div class="col">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let course of coursesList">
        <th scope="row">{{course.id}}</th>
        <td>{{course.name}}</td>
        <td>
          <button type="button" class="btn-sm btn-primary mr-3"
                  [routerLink]="'/courses/edit/' + course.id">
            <span class="fa fa-edit"> </span>
          </button>
          <button type="button" class="btn-sm btn-primary"
                  (click)="deleteCourse(course)">
            <span class="fa fa-trash-o"> </span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
