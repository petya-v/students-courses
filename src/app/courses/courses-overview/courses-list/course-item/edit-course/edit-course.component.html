<p class="h2">Edit {{course?.name}}</p>
<div>
  <div class="form-group">
    <label class="col-form-label">Name of course:</label>
    <input type="text" class="form-control"  [(ngModel)]="viewModel.name">
  </div>
  <div class="form-group">
    <label>Max number of students:</label>
    <input type="number" class="form-control" [(ngModel)]="viewModel.maxNbrStudents">
  </div>
  <div class="row">
    <div class="col">
    </div>
    <div class="col-5">
      <button type="button" class="btn btn-primary btn-sm btn-block"
              (click)="editCourse()" routerLink="/courses">
        Save
      </button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-secondary btn-sm" routerLink="/courses">
        Cancel
      </button>
    </div>
  </div>
</div>
